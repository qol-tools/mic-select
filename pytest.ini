[pytest]
# Pytest configuration for select-mic

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (if pytest-cov is installed)
    --cov=lib
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require pactl/system access)
    slow: Tests that take a while to run

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv

# Minimum version
minversion = 7.0

# Test timeout (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Console output
console_output_style = progress

# Log format
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
